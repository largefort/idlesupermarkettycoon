<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Manager Game</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="game-container">
        <header>
            <h1>Supermarket Manager</h1>
        </header>
        <section id="store">
            <img src="supermarket_shelf.jpg" alt="Supermarket Shelf" id="shelf"/>
            <p>Click on the shelf to restock items!</p>
        </section>
        <section id="stats">
            <div>Cash: $<span id="cash">0</span></div>
            <div>Reputation: <span id="reputation">0</span> (Level <span id="level">1</span>)</div>
            <div>Shelves Filled: <span id="shelvesFilled">0</span></div>
        </section>
        <section id="workers">
            <button onclick="hireWorker('cashier')">Hire Cashier ($100)</button>
            <button onclick="hireWorker('shelfStocker')">Hire Shelf Stocker ($150)</button>
            <button onclick="hireWorker('customer')">Hire Customer ($200)</button>
            <button onclick="hireWorker('skilledCashier')">Hire Skilled Cashier ($300)</button>
            <button onclick="hireWorker('skilledStocker')">Hire Skilled Stocker ($350)</button>
            <button onclick="activateCustomer()">Activate Customer</button>
        </section>
    </main>
    <script src="game.js"></script>
</body>
</html>
